{% extends "base.html" %}
{% load static %}

{% block title %}Editar apadrinhados{% endblock %}

{% block content %}
<div class="container">
    <div class="content-box">
        <h2><i class="fas fa-edit"></i> Editar apadrinhados</h2>

        <form method="post" class="profile-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nome">Nome do apadrinhado:</label>
                <input type="text" id="nome" name="nome" value="{{ apadrinhado.nome }}" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" value="{{ apadrinhado.idade }}" required>
            </div>

            <div class="form-group">
                <label for="genero">GÃªnero:</label>
                <select id="genero" name="genero" required>
                    <option value="M" {% if apadrinhado.genero == 'M' %}selected{% endif %}>Masculino</option>
                    <option value="F" {% if apadrinhado.genero == 'F' %}selected{% endif %}>Feminino</option>
                </select>
            </div>

            <div class="action-container">
                <button type="submit" class="btn-edit">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <a href="{% url 'lista_apadrinhados' %}" class="btn-delete">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
