{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Realizar Doação</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_aluno">Aluno apadrinhado:</label>
        {{ form.aluno }}
      </div>

      <div class="form-group">
        <label for="id_tipo">Tipo de doação:</label>
        {{ form.tipo }}
      </div>

      <div class="form-group">
        <label for="id_valor">Valor (caso financeira):</label>
        {{ form.valor }}
      </div>

      <div class="form-group">
        <label for="id_descricao">Descrição (ex: livros, taxa, etc.):</label>
        {{ form.descricao }}
      </div>

      <button type="submit" class="btn btn-success">Confirmar Doação</button>
    </form>
  </div>
{% endblock %}
