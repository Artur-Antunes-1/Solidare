{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}
{% block content %}
<div class="auth-box">
    <h2>Criar Conta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
