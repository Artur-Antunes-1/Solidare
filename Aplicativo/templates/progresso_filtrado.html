<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Progresso filtrado - {{ apadrinhado.nome }}</title>
</head>
<body>
  <h1>Progresso filtrado - {{ apadrinhado.nome }}</h1>

  <form method="get">
    <label>Filtro:
      <select name="filtro" onchange="this.form.submit()">
        <option value="nota" {% if filtro == 'nota' %}selected{% endif %}>Notas</option>
        <option value="frequencia" {% if filtro == 'frequencia' %}selected{% endif %}>Frequência</option>
        <option value="comentario" {% if filtro == 'comentario' %}selected{% endif %}>Comentários</option>
      </select>
    </label>
  </form>

  <table border="1" cellpadding="5" style="margin-top: 20px;">
    <thead>
      <tr>
        <th>Mês</th>
        {% if filtro == 'comentario' %}
          <th>Comentário do Professor</th>
        {% else %}
          <th>Valor</th>
        {% endif %}
      </tr>
    </thead>
    <tbody>
      {% for mes, valor in dados %}
      <tr>
        <td>{{ mes }}</td>
        <td>{{ valor }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">Nenhum dado encontrado.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="{% url 'detalhes_aluno' apadrinhado.id %}">Voltar ao boletim</a></p>
</body>
</html>
