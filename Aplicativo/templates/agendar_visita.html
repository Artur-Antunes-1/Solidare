{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Agendar visita para: {{ apadrinhado.nome }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" value="{{ data|default_if_none:'' }}">
    </div>
    <div>
      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" value="{{ hora|default_if_none:'' }}">
    </div>
    <div>
      <label for="motivo">Motivo:</label><br>
      <textarea id="motivo" name="motivo" rows="4">{{ motivo|default_if_none:'' }}</textarea>
    </div>
    <button type="submit">Solicitar Visita</button>
  </form>

  <p><a href="{% url 'meus_apadrinhados' %}">‚Üê Voltar aos meus apadrinhados</a></p>
{% endblock %}
