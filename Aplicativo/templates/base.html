{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header style="background-color: #d9d9d9; padding: 1rem; display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
          <div style="width: 80px; height: 90px; background-color: #444; margin-right: 1rem;"></div>
          <a href="{% url 'doacoes' %}" style="margin-right: 2rem; color: black; font-weight: 400; text-decoration: none;">Faça sua doação</a>
          <a href="{% url 'apadrinhar' %}" style="margin-right: 2rem; color: black; font-weight: 400; text-decoration: none;">Apadrinhe um aluno</a>
          <a href="{% url 'mensagens' %}" style="margin-right: 2rem; color: black; font-weight: 400; text-decoration: none;">Mensagens</a>
          <a href="{% url 'impacto' %}" style="margin-right: 2rem; color: black; font-weight: 400; text-decoration: none;">Meu Impacto</a>
          <a href="{% url 'banco_talentos' %}" style="margin-right: 2rem; color: black; font-weight: 400; text-decoration: none;">Banco de Talentos</a>
        </div>
        <div>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" style="color: black; font-weight: 400; margin-right: 1rem;">Sair</a>
          {% else %}
            <a href="{% url 'login' %}" style="color: black; font-weight: 700; margin-right: 1rem;">Login</a>
            <a href="{% url 'registrar' %}" style="color: black; font-weight: 400;">Cadastro</a>
          {% endif %}
        </div>
      </header>
      
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 - Sistema de Apadrinhamento</p>
    </footer>
</body>
</html>
