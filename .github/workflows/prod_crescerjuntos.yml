name: Deploy Solidare to Azure

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Build & Deploy para Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: solidare-webapp
          slot-name: Production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
